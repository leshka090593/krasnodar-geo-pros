name: üöÄ Deploy to Server

on:
  push:
    branches:
      - main  # –≤–µ—Ç–∫–∞, —Å –∫–æ—Ç–æ—Ä–æ–π –±—É–¥–µ—Ç –∏–¥—Ç–∏ –¥–µ–ø–ª–æ–π

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ü–æ–¥–Ω–∏–º–∞–µ–º SSH-–∞–≥–µ–Ω—Ç –∏ –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á
      - name: üõ†Ô∏è Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 3Ô∏è‚É£ –í—ã–ø–æ–ª–Ω—è–µ–º –¥–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: üö¢ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd ${{ secrets.PROJECT_PATH }} &&
            git pull origin main &&
            docker compose down &&
            docker compose up -d --build
          "
